{% load url_utils %}
{% block doctype %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
{% endblock %}
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <title>Kriss Lee Festivalen 2011</title>
  <link rel="stylesheet" href="{{ MEDIA_URL }}styles/reset-fonts-grids.css" type="text/css" />
  <link rel="stylesheet" href="{{ MEDIA_URL }}styles/base-min.css" type="text/css" />
  <link rel="stylesheet" href="{{ MEDIA_URL }}styles/styles.css" type="text/css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/def.js"></script>
  {% block extrascripts %}{% endblock %}
</head>
<body>
  <div id="doc" class="yui-t4">
    <div id="external">
      {% block externals %}
        <a href="http://open.spotify.com/user/ruudud/playlist/6ttvHZmRCyXfr2v01Qsy10">
          <img src="{{ MEDIA_URL }}imgs/spotify.png" title="Kriss Lee p책 Spotify" alt="Kriss Lee p책 Spotify" />
        </a><br/>
        <a href="https://www.facebook.com/event.php?eid=122655991141852">
          <img src="{{ MEDIA_URL }}imgs/facebook.png" title="Kriss Lee p책 Facebook" alt="Kriss Lee p책 Facebook" />
        </a><br/>
        <a href="http://www.kapptilkapp.no/">
          <img src="{{ MEDIA_URL }}imgs/kapptilkapp.png" title="Kapp til kapp" alt="Kapp til kapp" />
        </a><br/>
      {% endblock %}
    </div>
    <div id="hd">
      <a href="/"><img alt="Kriss Lee 2011" src="{{ MEDIA_URL }}imgs/all4thechildren.png" /></a>
    </div>
    <div id="bd">
      <div id="yui-main">
        <div class="yui-b">
          <div id="menu" class="yui-g">
            <ul>
                <li{% current request "frontpage" %}>
                    <a style="background-image: url('{{ ICON_URL }}house.png')" href="/">Forside</a>
                </li>
                <li class="inactive">
                    <a style="background-image: url('{{ ICON_URL }}newspaper.png')" href="http://krisslee.blogspot.com/">Blogg</a>
                </li>
                <li{% current request "jukebox" %}>
                    <a style="background-image: url('{{ ICON_URL }}cd.png')" href="/jukebox/">Jukebox</a>
                </li>
                <li{% current request "/contact/" %}>
                    <a style="background-image: url('{{ ICON_URL }}email.png')" href="/contact/">Kontakt</a>
                </li>
            </ul>
          </div>
          <div id="content" class="yui-g">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
      <div id="info" class="yui-b">
        <a href="/jukebox/">
          <img id="bookImg" alt="Booking 2011" src="{{ MEDIA_URL }}imgs/booking.png" />
        </a>
      </div>
    </div>
    <div id="ft">
      <p>
        &copy; Kriss Lee Festivalen 2005-2011<br/>
        <span style="background-image: url('{{ ICON_URL }}email.png')" class="icon"><a href="/contact/">Nettsideansvarlig</a></span> |
        <span style="background-image: url('{{ ICON_URL }}layout.png')" class="icon"><a href="/colophon/">Kolofon</a></span>
      </p>
    </div>
  </div>
</body>
</html>
